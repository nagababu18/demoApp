<div class="container-fluid" ng-controller="loginCtrl" ng-init="init()">
    <div class="container" ng-if="showForm">
        <h2 class="text-center" id="title">Demo App</h2>

        <hr>
        <div class="row">
            <div class="col-md-5">
                <form role="form">
                    <fieldset>
                        <p class="text-uppercase pull-center"> SIGN UP.</p>
                        <div class="form-group">
                            <input type="text" name="username" id="fName"
                                class="form-control input-lg"
                                ng-model="regForm.fName"
                                placeholder="first Name">
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="lNmae"
                                class="form-control input-lg"
                                ng-model="regForm.lName"
                                placeholder="last Name">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email"
                                ng-model="regForm.email"
                                class="form-control input-lg" placeholder="Email
                                Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password"
                                class="form-control input-lg"
                                ng-model="regForm.password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2"
                                class="form-control input-lg"
                                ng-model="regForm.confirmPassword"
                                placeholder="Confirm Password">
                        </div>

                        <div>
                            <input type="submit" class="btn btn-lg btn-primary"
                                value="Register" ng-click="register()" />
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-2">
                <!-------null------>
            </div>

            <div class="col-md-5">
                <form role="form">
                    <fieldset>
                        <p class="text-uppercase"> Login using your account:
                        </p>

                        <div class="form-group">
                            <input type="email" name="username" id="username"
                                class="form-control input-lg"
                                ng-model="logForm.email"
                                placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password"
                                class="form-control input-lg"
                                ng-model="logForm.password"
                                placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-md" value="Sign
                                In" ng-click="login()">
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container" ng-if="showList">
        <h1>Welcome To {{logInUser | uppercase}}
            <button class="btn btn-info btn-sm pull-right" ng-click="logout()">Logout</button>
        </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.fName}}</td>
                    <td>{{user.lName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
