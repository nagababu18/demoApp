<div class="container" ng-controller="loginCtrl">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Demo App</h3>
			 			</div>
			 			<div class="panel-body">
                             
			    		<form role="form" ng-if="showRegForm">
                            <div class="row">

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" ng-model="regForm.fName" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" ng-model="regForm.lName" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" ng-model="regForm.email" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" ng-model="regForm.password" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" ng-model="regForm.confirmPassword" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
                        </div>
                        <div class="row">
                                <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" ng-model="logForm.email" placeholder="email ID">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" ng-model="logForm.password" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                        </div>
			    			<input type="submit" value="Register" ng-click="register()" class="btn btn-info btn-block">
                            <input type="submit" value="Login" ng-click="login()" class="btn btn-primary btn-block">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
